[django]
allowed_hosts = localhost,127.0.0.1,{{ pillar.elife.env }}--digests.elife.internal
secret_key = {{ pillar.digests.secret }}
{% if pillar.elife.env == 'dev' %}
debug = true
{% endif %}

[database]
name: default
engine: django.db.backends.postgresql
host = postgres
port = 5432
password = replaceme
user = replaceme

[logging]
path = /srv/digests/var/logs
log_level = {{ pillar.digests.logging.level }}
log_file = all.json.log

[bus]
region = {{ pillar.digests.sns.region }}
subscriber = {{ pillar.digests.sns.subscriber }}
name = {{ pillar.digests.sns.name }}
env = {{ pillar.elife.env }}
